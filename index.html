<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <title>Harry Potter</title>
</head>

<body>
    <header>
        <h1>Karaktärerna i Harry Potter</h1>
        <div class="search">
            <input type="text" class="input" placeholder="Sök...">
            <button class="btn">
                <i class="fas fa-search"></i>
            </button> 
        </div>
    </header>

    <main>
        <!--Here the character cards are displayed-->
        <div class="result-wrapper">
            <ul class="result"></ul>
            <!--Here is the blurry background that activates when the user clicks a character card-->
            <div class="blur hide"></div>
            <!--Here is the error message displayed when problems to fetch API-->
            <h2 class="error"></h2>
        </div>
    </main>

    <footer>
        <p>En hyllning till karaktärerna i Harry Potter av Sara Blom 2021</p>
    </footer>
   
    <script src="app.js"></script>

</body>

</html>
